{% extends "base.html"%}
{% block content %}
<center>
    <br><br><br><br><br><br>
    {%if request.session.step2f%}
    <strong style="color: red;">***Enter latest 4-digit code sent to mail***</strong>
    {%endif%}
    <br>
<div class="jumbotron" style="width: 400px ;background-color: darkslategray;color: floralwhite">
	<div class="cols-xs-3 cols-xs-offset-3">
        <form method="post">
        {% csrf_token %}


        <legend style="color: whitesmoke">ForgotPassword(Step-2 of 3)</legend>
        <div class="form-group" style="width: 250px">
            <label>Enter 4-digit Verification-Code </label>
            <label>(sent to registered mail {{user.email}})</label>
            {{form.code}}

            <input type="submit" style="color:black" >
        </div>




        <label>Don't have account:</label>
        <button class="btn btn-primary btn-lg" onclick="location.href='{% url 'BookMyMovieApp:signup_html' %}'">Signup</button>
    </form>
    </div>
</div>
    </center>
{% endblock %}
