{% extends "base.html"%}
{% block content %}
<center>
    <br><br><br><br><br><br>
    {%if request.session.step3f%}
    <strong style="color: darkgreen;">***Password Set Successfully***</strong>
    {%endif%}
<div class="jumbotron" style="width: 400px ;background-color: darkslategray;color: floralwhite">
	<div class="cols-xs-3 cols-xs-offset-3">
    <form method="post">
    {% csrf_token %}

    <fieldset>
        <legend style="color: whitesmoke">Login</legend>
        <div class="form-group" style="width: 250px">
            <label>User Name</label>
            {{form.username}}
        </div>
        <div class="form-group" style="width: 250px">
            <label>Password</label>
            {{form.password}}
        </div>
    </fieldset>
        <div align="right" style="position: relative;right:15px;">
        <a style="background-color: darkslateblue;"   href="{% url 'BookMyMovieApp:forgotpassword1_html' %}" >ForgotPassword</a>
        </div>
            <br/>
        <button style="background-color: darkslateblue" type="submit" class="btn btn-primary btn-lg">Login</button>
        <button class="btn btn-primary btn-lg" onclick="location.href='{% url 'BookMyMovieApp:signup_html' %}'">Signup</button>
    </form>
    </div>
</div>
    </center>
{% endblock %}
