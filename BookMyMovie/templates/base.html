<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" style="height: 10%;background-color: black">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
       <a class="navbar-brand" href="{% url 'BookMyMovieApp:ViewLocations' %}"><img src="{% static 'images/applogo.png'%}" style="height: 100%;position:absolute;top: 0px"/></a>
        <ul  style="position:absolute;left:15%;top: 15%">
      <li>
            <form>

              <div class="input-group" >
                  <strong>
                <input type="text" class="form-control" placeholder="Search Movie" name="suggestion"

                       value="{{request.GET.suggestion}}" id="suggestion"
                       style="border-color: #111111;top:10%;width:200%">
                      </strong>
               </div>
            </form>
             <div id="searchresult" style="float: left;z-index:1;position: absolute;top:5%;">

            </div>
      </li>

    </ul>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">



    <ul class="nav navbar-nav navbar-right" style="background-color: black">
        {% if request.user.is_anonymous %}
      <li><a href="{% url 'BookMyMovieApp:signup_html' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="{% url 'BookMyMovieApp:login_html' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% else %}
       <li> <a href="{% url 'BookMyMovieApp:userdetails' pk=request.user.id %}"><span class="glyphicon glyphicon-user">UserProfile</span></a></li>
         <li><a href="{% url 'BookMyMovieApp:logout_html' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        {% endif %}
    </ul>
    </div>
  </div>
</nav>



{% block content %}



{% endblock %}
<script src="{% static 'js/search.js' %}"></script>
</body>
</html>
