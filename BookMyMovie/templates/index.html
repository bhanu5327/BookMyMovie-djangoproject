<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<style>
    #logout{
        position: absolute;
        top:50px;
        right:30px;
        width: 100px;
    }
    #login{
        position: absolute;
        top:50px;
        right:120px;
        width: 100px;
    }
    #userprofile
    {
        position: absolute;
        right:80px;
        top:5px;
        width: 100px;
    }
</style>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><img src="{% static 'images/applogo.png'%}" style="height: 100px;"/></a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li>
            <form>

              <div class="input-group" >
                  <strong>
                <input type="text" class="form-control" placeholder="Search Movie" name="suggestion"

                       value="{{request.GET.suggestion}}" id="suggestion"
                       style="border-color: #111111;border-width: 2px;height: 50px;width:500px">
                      </strong>
              </div>
            </form>
             <div id="searchresult" style="float: left;z-index:1;position: absolute;top:5px;">

            </div>
      </li>

    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>



{% block content %}



{% endblock %}
<script src="{% static 'js/search.js' %}"></script>
</body>
</html>
